<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>A Basic Table</title>
</head>
<body bgcolor="#FFFFFF">
<table border="1" summary="Vital Statistics">
<caption style="text-align: center">Vital Statistics</caption>

<tr>
<th>Name</th>
<td>Alison</td>
<td>Tom</td>
<td>Susan</td>
</tr>

<tr>
<th>Height</th>
<td>5'4"</td>
<td>6'0"</td>
<td>5'1"</td>
</tr>

<tr>
<th>Weight</th>
<td>140</td>
<td>165</td>
<td>97</td>
</tr>

<tr>
<th>Eye Color</th>
<td>Blue</td>
<td>Blue</td>
<td>Brown</td>
</tr>
</table>
</body>
</html>
