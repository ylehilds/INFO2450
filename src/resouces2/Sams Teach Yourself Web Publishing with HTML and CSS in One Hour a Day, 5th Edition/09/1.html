<html>
<head>
    <title>CSS Example</title>
    <style type="text/css">
    .one { border: thin dotted black; }
    .two { border: 2px solid blue; }
    .three { border: 3px groove red; }
    .four { border: thick double #000; }
    </style>
</head>
<body>
<p class="one">
This is a member of class "one".
</p>
<p class="two">
This is a member of class "two".
</p>
<p class="three">
This is a member of class "three".
</p>
<p class="four">
This is a member of class "four".
</p>
